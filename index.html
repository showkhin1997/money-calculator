<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 mb-5">Money Master
            <img src="images/money.png" alt="" width="70px">
        </h1>
        <main>
            <section class="container bg-light-subtle p-4 rounded-3 border border-2">
                <div class="container text-center">
                    <div class="row container">
                        <div class="col-12 col-md-6 col-lg-6">
                            <img src="images/image1.png" alt="" class="img-fluid mt-5">
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <!-- income input field -->
                            <div>
                                <h3>Income</h3>
                                <div class="row mt-4">
                                    <div class="col">
                                        <label for="income" class="form-label fw-bold">Income:</label>
                                    </div>
                                    <div class="col">
                                        <input id="income-input-field" type="text" placeholder="Taka"
                                            class="form-control w-75">
                                    </div>
                                </div>
                            </div>
                            <!-- Expense input field -->
                            <div class="mt-5 mb-4">
                                <h3 class="mb-4">Expenses</h3>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="income" class="form-label fw-bold">Food:</label>
                                    </div>
                                    <div class="col">
                                        <input id="food-expense-field" type="text" placeholder="Taka"
                                            class="form-control w-75">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="income" class="form-label fw-bold">Rent:</label>
                                    </div>
                                    <div class="col">
                                        <input id="rent-expense-field" type="text" placeholder="Taka"
                                            class="form-control w-75">
                                    </div>
                                </div>
                                <div class="row mt-2 mb-3">
                                    <div class="col">
                                        <label for="income" class="form-label fw-bold">Others:</label>
                                    </div>
                                    <div class="col">
                                        <input id="others-expense-field" type="text" placeholder="Taka"
                                            class="form-control w-75">
                                    </div>
                                </div>
                                <button class="btn btn-primary mb-4 fw-bold" id="calculate-button">Calculate</button>
                                <div class="mt-3 mb-4">
                                    <h4 class="fw-medium">Total Expenses: <span id="total-expense">0</span> Tk</h3>
                                        <h4 class="fw-medium">Balance: <span id="balance">0</span> Tk</h4>
                                </div>
                                <!-- saving ammount -->
                                <div class="container mt-3 mb-4">
                                    <p class="d-inline">Save: </p>
                                    <input type="text" placeholder="Taka"
                                        class="form-control w-25 text-center d-inline"> %
                                    <button class="btn btn-primary fw-bold d-inline">Save</button>
                                </div>
                                <div class="mt-4">
                                    <h5 class="fw-medium">Saving Amount: <span>0</span> Tk</h3>
                                        <h5 class="fw-medium">Remaining Balance: <span>0</span> Tk</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="js/index.js"></script>
</body>

</html>
